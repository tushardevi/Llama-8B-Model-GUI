<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama 8B Chat Interface</title>
    <link rel="stylesheet" href="./static/style/index.css"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Llama 8B Chat</h1>
            <div class="subtitle">Ask questions to the Llama 8B language model</div>
            <div class="status-indicator" id="statusIndicator">
                <div class="status-dot status-offline" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="conversation" id="conversation">
                <div class="message ai-message">
                    Hello! I'm Llama 8B, a large language model. How can I assist you today?
                    <div class="timestamp">Just now</div>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <textarea id="messageInput" placeholder="Type your question here..." rows="1"></textarea>
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>

<script src="{{ url_for('static', filename='js/index.js') }}"></script>
    
</body>
</html>
